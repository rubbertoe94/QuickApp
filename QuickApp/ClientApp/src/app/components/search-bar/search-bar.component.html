<div>
    <input #searchBox type="text" [(ngModel)]="searchTerms" placeholder="Search by Name" (input)="search(searchBox.value)">
  <button >Search</button>

  
  <ul>
    <li *ngFor="let customer of searchResults | async">
        <a routerLink="/customer-details/{{customer.id}}">
        {{ customer.name }}
        </a>
    </li>
  </ul>
</div>
