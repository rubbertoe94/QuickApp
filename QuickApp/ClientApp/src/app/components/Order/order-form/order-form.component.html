<div>
    <h2>Order Form</h2>
    <form *ngIf="order">
      <div >
        <label for="discount">Discount:</label>
        <input type="number" id="discount" [(ngModel)]="order.discount" name="discount">
      </div>
      <div>
        <label for="comments">Comments:</label>
        <input type="text" id="comments" [(ngModel)]="order.comments" name="comments">
      </div>
      
      <div>
        <label for="customerSelection">Customer:</label>
        <select  id="customerSelection" name="customerSelection" [(ngModel)]="order.customerId">
          <option *ngFor="let customer of customers" [value]="customer.id">{{ customer.name }}</option>
        </select>
      </div>

      <div>
        <label for="cashierId">Cashier Id:</label>
        <input type="text" id="cashierId" [(ngModel)]="order.cashierId" name="cashierId">
      </div>

      <div >
        <label for="productSelection">Product:</label>
        <select id="productSelection"  name="productSelection" [(ngModel)]="order.productid">
          <option *ngFor="let product of products" [value]="product.id">{{ product.name }}</option>
        </select>
      </div>

      <br>
      <button type="button" (click)="onSubmit()">Submit</button>
    </form>
  </div>
