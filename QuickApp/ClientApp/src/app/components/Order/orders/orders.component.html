<div class="container">
  <h1 class="page-title">Orders</h1>

  <div *ngIf="orders" class="orders-table">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Discount</th>
          <th>Comments</th>
          <th>Customer Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders" class="table-row" [routerLink]="['/order-details', order.id]">
          <td>{{ order.id }}</td>
          <td>{{ order.discount }}</td>
          <td>{{ order.comments }}</td>
          <td>{{ order.customer.name }}</td>
          <button type="button" (click)="deleteOrder(order.id)">Delete</button>
        </tr>
      </tbody>
    </table>
    <button type="button" routerLink="/order-form">New Order</button>
  </div>

  <div *ngIf="!orders" class="no-orders">
    <p>Loading Orders...</p>
  </div>
</div>
