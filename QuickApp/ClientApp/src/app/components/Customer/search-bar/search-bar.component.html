<div>
    <input #searchBox type="text" [(ngModel)]="searchTerm" placeholder="Search by Name" (ngModelChange)="search(searchBox.value)">
    

  
  <ul>
    <li *ngFor="let customer of searchResults | async">
        <a routerLink="/customer-details/{{customer.id}}">
        {{ customer.name }}
        </a>
    </li>
  </ul>
</div>
